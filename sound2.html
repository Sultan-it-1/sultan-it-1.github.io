<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advanced Sound Analyzer</title>
<style>
  body {
    background-color: #111;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    margin-top: 20px;
    font-size: 1.8em;
  }

  #canvas {
    display: block;
    margin: 30px auto;
    background: #000;
    border: 2px solid #222;
    border-radius: 10px;
    width: 90%;
    height: 300px;
  }

  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    font-size: 1em;
    cursor: pointer;
    margin: 5px;
  }

  button:hover {
    background-color: #0056b3;
  }

  table {
    width: 95%;
    margin: 20px auto;
    border-collapse: collapse;
    color: #fff;
    font-size: 0.9em;
  }

  th, td {
    border: 1px solid #444;
    padding: 6px 10px;
    text-align: center;
  }

  th {
    background-color: #222;
  }

  footer {
    margin-top: 30px;
    font-size: 0.8em;
    opacity: 0.7;
  }

  .miniCanvas {
    width: 100px;
    height: 40px;
    background: #000;
    border: 1px solid #444;
    display: inline-block;
  }
</style>
</head>
<body>
<h1>üé§ Advanced Sound Analyzer</h1>
<button id="startBtn">Start Microphone</button>
<canvas id="canvas"></canvas>

<table id="waveTable">
  <thead>
    <tr>
      <th>#</th>
      <th>Frequency (Hz)</th>
      <th>Amplitude</th>
      <th>Duration (ms)</th>
      <th>Timestamp</th>
      <th>Waveform</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<footer>Developed by Sultan Alrefaei</footer>

<script>
const startBtn = document.getElementById('startBtn');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const tableBody = document.querySelector('#waveTable tbody');

canvas.width = window.innerWidth * 0.9;
canvas.height = 300;

let audioContext;
let analyser;
let dataArray;
let source;
let animationId;
let waveCounter = 0;

async function startMic() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioContext.createAnalyser();
    analyser.fftSize = 2048;

    const bufferLength = analyser.fftSize;
    dataArray = new Uint8Array(bufferLength);

    source = audioContext.createMediaStreamSource(stream);
    source.connect(analyser);

    draw();
  } catch (err) {
    alert('Microphone access denied or not available.');
    console.error(err);
  }
}

function draw() {
  animationId = requestAnimationFrame(draw);

  analyser.getByteTimeDomainData(dataArray);

  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.lineWidth = 2;
  ctx.strokeStyle = '#00ff7f';
  ctx.beginPath();

  const sliceWidth = (canvas.width * 1.0) / dataArray.length;
  let x = 0;
  let peak = 0;
  let sum = 0;

  for (let i = 0; i < dataArray.length; i++) {
    const v = dataArray[i] / 128.0;
    const y = (v * canvas.height) / 2;
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);

    const amp = Math.abs(v - 1); // amplitude from center
    sum += amp;
    if (amp > peak) peak = amp;

    x += sliceWidth;
  }

  ctx.lineTo(canvas.width, canvas.height / 2);
  ctx.stroke();

  const avgAmplitude = sum / dataArray.length;

  // ÿ•ÿ∞ÿß ŸÉÿßŸÜ ŸáŸÜÿßŸÉ ŸÖŸàÿ¨ÿ© Ÿàÿßÿ∂ÿ≠ÿ© (Peak ÿ£ÿπŸÑŸâ ŸÖŸÜ ÿ≠ÿØ ŸÖÿπŸäŸÜ) ŸÜÿ∂ŸäŸÅ ÿµŸÅ ŸÑŸÑÿ¨ÿØŸàŸÑ
  if (peak > 0.15) {
    addWaveRow(dataArray.slice(), peak, avgAmplitude);
  }
}

function addWaveRow(waveData, peak, avg) {
  waveCounter++;
  const durationMs = (waveData.length / audioContext.sampleRate) * 1000;
  const timestamp = new Date().toLocaleTimeString();

  const row = document.createElement('tr');

  row.innerHTML = `
    <td>${waveCounter}</td>
    <td>‚âà N/A</td>
    <td>${peak.toFixed(3)}</td>
    <td>${durationMs.toFixed(2)}</td>
    <td>${timestamp}</td>
    <td><canvas class="miniCanvas"></canvas></td>
  `;

  tableBody.appendChild(row);

  // ÿ±ÿ≥ŸÖ ÿßŸÑŸÖŸàÿ¨ÿ© ŸÅŸä ÿßŸÑŸÄ miniCanvas
  const miniCanvas = row.querySelector('.miniCanvas');
  miniCanvas.width = miniCanvas.offsetWidth;
  miniCanvas.height = miniCanvas.offsetHeight;
  const miniCtx = miniCanvas.getContext('2d');
  miniCtx.fillStyle = '#000';
  miniCtx.fillRect(0, 0, miniCanvas.width, miniCanvas.height);

  miniCtx.lineWidth = 1;
  miniCtx.strokeStyle = '#00ff7f';
  miniCtx.beginPath();
  const sliceWidth = miniCanvas.width / waveData.length;
  let x = 0;
  for (let i = 0; i < waveData.length; i++) {
    const v = waveData[i] / 128.0;
    const y = v * miniCanvas.height / 2;
    if (i === 0) miniCtx.moveTo(x, y);
    else miniCtx.lineTo(x, y);
    x += sliceWidth;
  }
  miniCtx.stroke();
}

startBtn.addEventListener('click', () => {
  if (!audioContext || audioContext.state === 'closed') {
    startMic();
    startBtn.disabled = true;
    startBtn.textContent = 'Listening...';
  }
});
</script>
</body>
</html>
